<!DOCTYPE html>
<html  xmlns:h="http://xmlns.jcp.org/jsf/html"                   
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{productManagedBean.product.name}" title="Name" />
                    <h:outputLabel value="TechnicalDescription:" for="technicalDescription" />
                    <h:inputText id="technicalDescription" value="#{productManagedBean.product.technicalDescription}" title="TechnicalDescription" />
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{productManagedBean.product.price}" title="Price" />
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
