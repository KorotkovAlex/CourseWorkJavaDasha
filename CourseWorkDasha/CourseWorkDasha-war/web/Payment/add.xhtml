<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Balance:" for="balance" />
                    <h:inputText id="balance" value="#{paymentManagedBean.paymentsystem.balance}" title="Balance" />
                    <h:outputLabel value="SecurityCode:" for="securityCode" />
                    <h:inputText id="securityCode" value="#{paymentManagedBean.paymentsystem.securityCode}" title="SecurityCode" />
                    <h:outputLabel value="AccountNumber:" for="accountNumber" />
                    <h:inputText id="accountNumber" value="#{paymentManagedBean.paymentsystem.accountNumber}" title="AccountNumber" />
                    <h:outputLabel value="FirstName:" for="firstName" />
                    <h:inputText id="firstName" value="#{paymentManagedBean.paymentsystem.firstName}" title="FirstName" />
                    <h:outputLabel value="PassportData:" for="passportData" />
                    <h:inputText id="passportData" value="#{paymentManagedBean.paymentsystem.passportData}" title="PassportData" />
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{paymentManagedBean.paymentsystem.phone}" title="Phone" />
                    <h:outputLabel value="LastName:" for="lastName" />
                    <h:inputText id="lastName" value="#{paymentManagedBean.paymentsystem.lastName}" title="LastName" />
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
