<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idproduct:" for="idproduct" />
                    <h:inputText id="idproduct" value="#{productManagedBean.product.idproduct}" title="Idproduct" required="true" requiredMessage="The Idproduct field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{productManagedBean.product.name}" title="Name" />
                    <h:outputLabel value="TechnicalDescription:" for="technicalDescription" />
                    <h:inputText id="technicalDescription" value="#{productManagedBean.product.technicalDescription}" title="TechnicalDescription" />
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{productManagedBean.product.price}" title="Price" />
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
