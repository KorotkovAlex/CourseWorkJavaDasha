<header
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <div class="uk-navbar-left">        
        <ul class="uk-navbar-nav">
            <li>                      
                <h:link value = "Главная" outcome = "/faces/index.xhtml"></h:link>
            </li>
            <c:if test="#{request.isUserInRole('Admin')}" >
                <li>         
                    <h:link value = "Пользователи" outcome = "/faces/User/check.xhtml"></h:link>
                </li>
            </c:if>
            <li>         
                <h:link value = "Продукт" outcome = "/faces/Product/check.xhtml"></h:link>
            </li>
            <c:if test="#{request.isUserInRole('Admin')}">
                <li>         
                    <h:link value = "Заказы" outcome = "/faces/Order/check.xhtml"></h:link>
                </li>            
                <li>         
                    <h:link value = "Платежная система" outcome = "/faces/Payment/check.xhtml"></h:link>
                </li>
            </c:if>
            <c:if test="#{!(request.isUserInRole('Admin') || request.isUserInRole('Client'))}">
                <li>         
                    <h:link value = "Регистрация" outcome = "/faces/login/checkIn.xhtml"></h:link>
                </li>
            </c:if>
            <li>         
                <h:link value = "Личный кабинет" outcome = "/faces/PrivateOffice/privateOffice.xhtml"></h:link>
            </li>
            <c:if test="#{request.isUserInRole('Admin') || request.isUserInRole('Client')}">
                <li>
                    <h:commandLink action="/faces/index.xhtml" actionListener="#{request.logout()}">Out</h:commandLink>
                </li>
            </c:if>
        </ul>
    </div>
</header>
